<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>My Store</title>
</head>

<body>


  <div id="app">
    <header>
      <h1><a href="#" id="allProducts">My Store</a></h1>
      <nav>
        <ul>
          <li><a href="#" id="electronics">Electronics</a></li>
          <li><a href="#" id="clothing">Clothing</a></li>
          <li><a href="#" id="groceries">Groceries</a></li>
          <li><a href="#" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';
        renderProducts(products);

        // Bind click events using .addEventListener to the navigation links. Upon clicking:

        // - "Electronics" should display all products categorized as "Electronics."
        const electronicsLinkRef = document.getElementById("electronics");
        electronicsLinkRef.addEventListener("click", () => {
          const electronicsList = getByCategory("Electronics");
          console.log(electronicsList);
          renderProducts(electronicsList);
        });
        // - "Clothing" should display all products categorized as "Clothing."
        const clothingLinkRef = document.getElementById("clothing");
        clothingLinkRef.addEventListener("click", () => {
          const clothingList = getByCategory("Clothing");
          console.log(clothingList);
          renderProducts(clothingList);
        });
        // - "Groceries" should display all products categorized as "Groceries."
        const groceriesLinkRef = document.getElementById("groceries");
        groceriesLinkRef.addEventListener("click", () => {
          const groceriesList = getByCategory("Groceries");
          console.log(groceriesList);
          renderProducts(groceriesList);
        });
        // - "Best Seller" should display all products with a rating greater than 4.5.
        const bestSellerLinkRef = document.getElementById("bestSeller");
        bestSellerLinkRef.addEventListener("click", () => {
          const bestSellerList = getByRating(4.5);
          console.log(bestSellerList);
          renderProducts(bestSellerList);
        });
        // - Shows all products when clicking "My Store"
        const showAll = document.getElementById("allProducts");
        showAll.addEventListener("click", () => {
          renderProducts(products);
        });
      </script>
    </main>
    <footer>
      <p>Â© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
